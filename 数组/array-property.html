<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>数组方法</title>
</head>
<body>

<script>
    /*
    数组实质：数组是复合对象，其变量在内存中是一个引用地址。

    JavaScript中数组原生构造函数默定义的方法，有的是es5的，有的是es6中后来补充的



    数组操作方法

    创建
        new实例化Array内置构造函数
        直接以数组的形式创建
        默认值设置





    遍历， 迭代器-生成器
      for
      forEach
      for...of  【es6】


    增
        splice  有3个参数，第一个指数组的开始的位置，弟2个参数表示长度；第二个参数为0，有第三个的时候是添加； 第二个不为0，有第三个时是替换，如果没有第三个时是删除。
                如果是删除，返回删除元素组成的数组； 如果是添加返回空数组； 如果是替换，返回数组中被替换的值。
        concat 链接2个或更多的数组，返回链接后的数组。 ----相当于浅拷贝
        push  向数组末尾添加一个或多个元素, 各个元素用逗号隔开。 返回的是数组长度
        unshift  向数组开头添加一个或多个元素。与push类似，只是添加的元素的位置不同
        ...  扩展运算符，浅拷贝。 功能效果和concat一样，只是写法更简单了。 【es6】

    删
        splice 上边已经介绍， 在替换的时注意开始索引值，第二个参数是指长度
        pop  没有参数，删除数组末尾项，一次只能删除一个， 返回删除项
        shift 没有参数，删除数组开头项，一次只能删除一项，返回删除项


    查
        indexOf 检索指定的值是否存在于数组中，如果存在返回第一个相匹配元素的下标，如果不存在，返回-1
        find  【es6 ie11以上】 返回通过测试（函数内判断）的数组匹配的第一个元素值; 不改变原始数组
        findIndex 【es6】返回通过测试（函数内判断）的数组匹配的第一个元素索引值; 不改变原始数组
        include  【es6】
        some  如果有一个元素满足条件，返回true , 剩余的元素不会再执行检测； 没有找到返回false。 用于条件判断应该很好用
        filter 内置遍历数组每一项，返回通过测试函数的元素组成的数组。 相当于浅拷贝


    改
        map   // 对每一项进行映射。 相当于浅拷贝
        slice // 截取数组中的项
        sort  // 数组元素进行排序
        toString




    其它

    把数组转化为字符串, join 可以有参数，以指定的参数形式，把数组连接成字符串的形式

    把类数组转化为数组 Array.from(), 参数是要转化的数据

    判断一个值是否是数组 Array.isArray() ,参数是要判断的数据














    * */



let arr = ['a','d',1,4, {s:'2'}];

    arr.push('hui', 'zi')
    console.log('arr---push---',arr);

    arr.unshift('hui', 'zi')
    console.log('arr---unshift---',arr);

    console.log('concat-------------------');

    let a1 = ['a','b','c',1,2];
    let a2 = ['d',2, {a:3}];

    let a3 = a1.concat(a2);

    console.log('a1--concat--a2--',a3);

    console.log('a1--',a1);
    console.log('a2--',a2);

    a1[0]=0;
    a1[1]=1;
    a2[2].a=5;

    console.log('a1--',a1);
    console.log('a2--',a2);

    console.log('a1--concat--a2--',a3);

    console.log('find-------------------');

    let arrFind = [1,3,5,10, {a:'1'}];

    let fVal = arrFind.find(item=>{  // 查找值，可以看作是把数组对应元素的值，赋给定义的变量
        return item>9
    })

    console.log('fval---', fVal);  // 10
    console.log('arrFind---', arrFind); //[1,3,5,10, {a:'1'}]


    arrFind[3]=8;

    console.log('fval---', fVal); // 10
    console.log('arrFind---', arrFind);  //[1,3,5,8, {a:'1'}]

    fVal = arrFind.find(item=>{
        return item>9
    })

    console.log('fval---', fVal); // undefined

    console.log('普通值---------------------------------------')
    let n1 = 10;
    let n2 = 30;
    let n3 = n1+n2;

    console.log('n1---',n1);
    console.log('n2---',n2);
    console.log('n3---',n3);


    console.log('n1改为20---',n1); // 计算机执行到这里时，n3的值已经被计算了，如果后边重新对n3赋值，n3会改变。 改变n1,n2时，n3是不会改变或者是不受影响的
    n1 = 20; // 这诠释了js是一门动态语言
    console.log('n1---',n1);
    console.log('n2---',n2);
    console.log('n3---',n3);

    console.log('findIndex---------------------------------------')
    let arrFindIndex = [1,3,5,10, {a:'1'}];

    let fValIdx = arrFindIndex.findIndex(item=>{  // 查找值，可以看作是把数组对应元素的值，赋给定义的变量
        return item>9
    })

    console.log('arrFindIndex---', arrFindIndex);  // [1,3,5,10, {a:'1'}]
    console.log('fValIdx---', fValIdx); // 3

    console.log('数组改变后---');
    arrFindIndex[3]=8;
    console.log('arrFindIndex---', arrFindIndex);  // [1,3,5,10, {a:'1'}]
    console.log('fValIdx---', fValIdx); // 3 和上边的值相同

</script>

</body>
</html>
