<script>
    /*

    * 数组数据的本质
    *
    * 数组的存在形式，操作数组的一系列方法，在操作数组时返回值，以及如何整合一起使用
    *
    数组是复合对象或者是引用类型数据 -> 从组成和存储形式的角度出发，我通常称为复合对象

    1. 两个值完全相同的数组，引用地址不同，仍然是不相同的. 符合对象比较的是引用地址
    2.



    * */

    let a = [1, 2, 3, {'a': 2}]; // 复杂类型
    let b = [1, 2, 3, {'a': 2}];
    let c = [...a]; // 扩展运算符相当于把数据的每一项展开，赋值给对应的新数组每一项, 相当于浅拷贝
    let d = a;

    console.log('---a', a);
    console.log('---b', b);
    console.log('a,b--', a === b); // false 数组是复合对象，即使长的一样引用地址不同，也是不相等的
    console.log('a,c--', c === a); // false 使用扩展运算符，进行浅拷贝，也就相当于对每一项元素进行复制操作，存放到另一个对象变量中，引用不同，不相等
    console.log('c,d--', c === d); // false  和第一种形式相同
    console.log('a,d--', a === d); // true   a的值赋给d, d地址引用和a是相同的，因此是相等的

    // 改变数组中的值
    a[0] = 4;  // 代表基础类型
    a[3].a = 4;  // 改变的是对象

    //输出各值
    console.log('a--',a);  // [4,2,3, {'a':4}]
    console.log('b--',b);  // [1,2,3, {'a':2}]
    console.log('c--',c);  // [1,2,3, {'a':4}]
    console.log('d--',d); // [4,2,3, {'a':4}]


    // 如果数组中的元素是原始数据，使用扩展运算符每一项元素是进行复制的。如果数组中有对象，对象是引用，这种写法是浅拷贝
    let e = [1, 2, 3];


</script>
