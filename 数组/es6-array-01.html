<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
 /*

 * 数组数据的本质
 *
 *
 * */

let a = [1,2,3, {'a':2}];
let b = [1,2,3];

let c = [...a]; // 扩展运算符相当于把数据的每一项展开，赋值给对应的新数组每一项

let d=a;

console.log( a === b ); // false 数组是对象，即使长的一样，也是不相等的
console.log( c===a ); // false
console.log( c===d); // true

// 改变数组中的值
 a[0] = 4;  // 代表基础类型
 a[3].a = 4;  // 改变的是对象

//输出各值
console.log(a);  // [4,2,3, {'a':2}]
console.log(c);  // [1,2,3, {'a':2}]
console.log(d); // [4,2,3, {'a':2}]

// 所以如果是基本类型的数组，把一个数组的值复制到另一个数据，使用扩展运算符。如果数组中有对象，则还是浅拷贝









</script>

</body>
</html>
