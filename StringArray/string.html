<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>字符串的方法</title>
    <style>
    </style>
</head>
<body>





<script>
   /*
   *  字符串
   *  相关属性和方法
   *
   *
   *  字符串时基本数据类型，在内存中是存储在栈中，在执行过程中是无法改变的，操作时只是复制一份副本出来
   *
   *
   * */
   let str = 'abcdef';
   console.log('-字符串检索---------------------------')
   console.log('原字符串---', str)
   console.log('charAt获取指定索引值的字符--', str.charAt(1)); // 返回指定索引下标的字符
   str[1]=3;
   console.log('indexOf检索字符串中是否存在某一个字符--', str.indexOf('d')); //如果存在返回检索到的索引值，不存在则返回-1

   console.log('---改变字符串，实质是复制一份副本---------------------------')
   console.log('concat链接两个或多个字符串--', str.concat('1234'));// 返回一个链接后的新字符，不改变原字符串
   console.log('replace替换操作，替换指定的字符或是与正则匹配的字符--', str.replace('a','2')); //返回替换后的新字符穿
   console.log('split分割字符串--', str.split('')); // 把字符串转化为数组

   console.log('slice截取指定下标的字符串--', str.slice(1,4)); //这个方法和数组中的相同，返回截取后的字符串

   console.log('substring截取指定下标的字符串--', str.substring(0,4)); // 这个方法和slice的用法相同
   console.log('substr截取指定下标的字符串--', str.substr(1,4)); //第一个参数表示起始下标，第二个参数表示长度

   console.log('toLowerCase字符串转化为小写--', str.toLowerCase()); //全都转化为小写
   console.log('toUpperCase字符串转化为小写--', str.toUpperCase()); //全都转化为大写

   console.log('valueOf指的是原字符串--', str.valueOf());
   console.log('match匹配指定的正则--', str.match(/a/));
   console.log('原字符串---', str)



</script>

</body>
</html>
