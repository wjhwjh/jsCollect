<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>标题</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: none;
            list-style: none;
            box-sizing: border-box;
            -ms-box-sizing: border-box;
            outline: none;
        }

        body {
            font-family: 'Microsoft YaHei';
            background: #eee;
        }

        .clear_fix:after,
        .clear_fix:before {
            display: block;
            content: '';
            clear: both;
        }

        .content {
            width: 1000px;
            margin: auto;
        }

        #box {
            /* width: 100px;
            height:100px;
            background: #8100dc;*/
        }
    </style>
</head>

<body>
    <div class="content">
        <div id="box">
            <form action="https://www.baidu.com" method="get">
                <input type="text" name="name">
                <button type="submit">提交</button>
            </form>
        </div>
    </div>
    <script>
        console.log('这是一个文件--')
        var str = "The rain in SPAIN stays mainly in the plain";
        var n = str.match(/ain/gi);
        var obj = document.getElementById('box');

        document.onclick = function () {
            //创建ajax请求对象
            var xhl = new XMLHttpRequest();

            //创建请求
            xhl.open('get', 'test.txt', true); //true指的是异步

            /*
            * open的参数
            *
            * 第一个参数
            *
            * 第二个参数
            *
            * 第三个参数
            *
            * */



            //正式发送
            xhl.send();

            //状态监听，监听请求过程
            xhl.onreadystatechange = function (ev) {
                if (this.readyState === 4) {
                    console.log(this.responseText);
                }
            }
        };

    </script>
</body>

</html>
