    // indexOf()的使用

    // 判断一个数组中是否包含另一个数组
    function isInclude(arr1, arr2) {
        console.log(arr1, arr2)
        console.log('把数组合并为字符串---', arr1.join('-'));
        console.log(arr1.join(','))
       if(arr1.join(',').indexOf(arr2.join(','))>-1){
          return true
       }else{
           return false
       }
    }
    console.log(isInclude([2,3,4,5,1],[2,1]))
    let s = 'kxjckjxklv';
    let b = s.substr(2,5); // jckjx 
    let arr = [3,4,1,5,8,9]
    // substr() 第一个参数是起始下标，第二个是参数是长度，substr指要截取的字符串长度
    // substring()
    console.log(b) // jckjx 
    console.log(s.substring(1,2));// x  substring()返回的是开始索引到结束索引的指，不包括结束索引。slice()数组和字符串都可以使用
    console.log(s.slice(1,3)) // xj
    console.log(arr.slice(1,3)) // [4,1]
    console.log(arr.toString())  //"3,4,1,5,8,9" 去掉左右括号的字符串
