<!DOCTYPE html>

<body>
<script>
    // 数组和字符串，可以把数组看做是字符串的拆分
    // 把字符串看作是数组的合并，根据实际情况使用哪一种方式实现更快更好，就用哪一种
    function isInclude(arr1, arr2) {
       if(arr1.join(',').indexOf(arr2.join(','))>-1){
          return true
       }
    }
    console.log(isInclude([2,3,4,5,1],[2,3]))


</script>
</body>
</html>
