/*
 随机数，获取指定的区间数


 Math.random()  0（包含） ~ 1（不包含） 之间的一个随机数
*/
let n = Math.random();

console.log(n)

// 返回一个m ~ n的随机数，包括m和n
// https://www.jb51.net/article/154898.htm
const randomNumber = function(m,n){
    return (Math.random()*(n-m+1)+n).toFixed(2)
}
console.log(randomNumber(20,40))
