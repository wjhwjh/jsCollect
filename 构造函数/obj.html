<script>
    let a = {a:2, b:3, c:4};
    let b = {a:5, b:5, d:6};
    //bject.assign(a, b);  // 这是对象的复制， 当然也是浅复制
    //a = b; // 这是赋值
    console.log(a)
    console.log(Object.assign(a, b))
    let c = Object.create(a) // 创建一个对象实例，这个实例对象的原型是a


    console.log('c------',c)
    console.log(c.a)



   function F(name) {
       this.name  = name;
   }
    F.prototype.say = function(){
      console.log('我是方法')
    }
   /* 每个构造函数都有一个prototype属性
   *  每个实例化对象都有一个__proto__属性
   *  F.prototype ===  实例化对象.__proto__ 为真
   *  同一个构造函数构造出来的实例， 其__proto__指向是相同的
   * */
   let d = new F('a');
  // let e = Object.create(d);
   let f = new F('b');
   //console.log(F.prototype);
   console.log(d.__proto__ === f.__proto__);
   console.log(d.__proto__);
   console.log(f.__proto__);
    console.log(F.prototype);

</script>
