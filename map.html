    /*
    * map遍历数组每个元素，每次调用回调函数后返回一个新数组
    *
    * 不改变原数组
    *
    * 回调函数的功能自己定义
    * */
    let arr = [{name: 'aa'}, {age: '14'}]

    let data = {
        rows: [
            ["Lisa", 16, "Female", "2000-12-01"],
            ["Bob", 22, "Male", "1996-01-21"]],
        metaData: [{name: "name", note: ''}, {name: "age", note: ''}, {name: "gender", note: ''}, {
            name: "birthday",
            note: ''
        }
        ]
    };
    // 对象属性的键名是另一个数组项对象中的键值时
    let arrReault = data.rows.map(item => {
        let r = item.map((item1, index) => {
            return {
                [data.metaData[index].name]: item1
            }
        })
        return r
    })

    console.log(arrReault);

    console.log('---------------------------------');

    let a = ['a', 'b', 'c', 'd']

   /*
   * 1. 计算新数组的长度，向上取整
   * 2. 根据新数长度遍历，截取原来的数组
   * */
    let result =function chunk(arg, n){
        let arr=[]
        let len = Math.ceil(arg.length/n);
        for (let i=0; i<len; i++ ){
            arr.push(arg.slice(i*n, (i+1)*n))
        }

        return arr
    };
    // slice截取原数组中指定开始和结束位置长度的数组， 返回的是截取后的数组
    console.log( result(a, 3) );
    console.log( result(a, 2) );
    console.log( a.slice(0, 3));
    console.log( a );

    console.log('---------------------------------');
