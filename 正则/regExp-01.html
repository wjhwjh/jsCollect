<script>
    // 匹配规则是1个或多个任意字符，空格， 一个或多个任意字符
    var re = /(\w+)\s(\w+)/;
    var str = "John Smith John Smitrh22";
    var strr = "John Smitrh John Smitrh";
    var newstr = str.replace(re, "$2 $1,");
    // Smith, John
    console.log('newstr----',newstr);
    console.log(str.match(re));
    console.log(strr.match(re));

    // $1是前一个(\w+)被捕获后的一个值，
    // $2 是后一个(\w+)被捕获的值， 这里$分组是和正则表达式是否用()括号有关
    // match匹配结果和正则是否使用标识符g有关, 使用返回的是一个结果数组，不使用是匹配的结果第一个完整匹配及其相关的捕获组
    // 在replace中， $1,$2...是正则中()使用匹配有关，如果有标识符g，也是指首次匹配结果


    var r = str.match(re) // 返回一个数组， 第一个是匹配结果，
