<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    /*
    正则表达式是用于匹配字符串组合的模式。 ———— 字符串时是原始值，对其使用和操作都是进行的复制的，原值是不会改变的。

    创建正则表达式的模式有两种方法，原生构造函数RegExp和字面量的形式。

    使用构造函数创建正则表达式，正则表达式模式可以是变量，注意其中的转义； 字面量则是固定的。

    RegExp构造函数自定义的常用方法：test()

    字符串对象中可用于正则表达式常用的方法：match(), replace(), split()


    正则表达式模式

    正则表达式由简单字符和特殊字符组成的。

    常用的特殊符号

    {}
    []
    ()
    |

    .  （小数点）默认匹配除换行符之外的任何单个字符

    *   匹配前一个表达式 0 次或多次。等价于 {0,}

    +   匹配前面一个表达式 1 次或者多次。等价于 {1,}

    ?

    ^  匹配输入字符串的开始位置，除非在方括号表达式中使用，此时它表示不接受该字符集合。要匹配 ^ 字符本身，请使用 \^。

    $

    \w  匹配一个单字字符（字母、数字或者下划线）。等价于 [A-Za-z0-9_]
    \d  匹配一个数字。等价于[0-9]
    \s  匹配一个空白字符，包括空格、制表符、换页符和换行符


    常用的正则表达式

    /^[1-9]\d*$/  匹配正整数的正则

   */

 /*
   关于换行符



 */


    // 匹配规则是1个或多个任意字符，空格， 一个或多个任意字符
    var re = /(\w+)\s(\w+)/;
    var str = "John Smith John Smitrh22";
    var newstr = str.replace(re, "$2 $1,"); // 交换匹配的两组字符的位置

    // Smith, John
    console.log('newstr----',newstr);

    console.log(str.split(/\s/g)); // 空格匹配分割字符串为数组


    // $1是前一个(\w+)被捕获后的一个值，
    // $2 是后一个(\w+)被捕获的值， 这里$分组是和正则表达式是否用()括号有关
    // match匹配结果和正则是否使用标识符g有关, 使用返回的是一个匹配结果的数组，不使用是返回首次匹配成功的字符
    // 在replace中， $1,$2...是正则中()使用匹配有关，如果有标识符g，也是指首次匹配结果




</script>

</html>
