<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>map</title>
</head>
<body>

<script>
    /*
      * map
      * filter
      * some
      * includes
      * find
      * forEach
      * slice
      * split
      *
      *
      * */

    /*
    *  处理的对象的是数组， 数组中可以是基本类型数据，也可以是对象类型数据；
    *  基本类型数据是复制， 对象类型数据是引用
    * */


    let mapArr = [
        {
            key: 1,
            name: 'jan',
        },
        {
            key: 2,
            name: 'jan1',
        },
        {
            key: 3,
            name: 'jan2',
        },
        {
            key: 4,
            name: 'jan3',
        },

    ];


    /*
     map对每一项执行回调函数
     1. 返值一定是一个数组， 长度与原数组相同
     2. 回调函数的返回值要设置，并不是布尔值
     */
    let map = mapArr.map((item) => item.name);
    console.log('map----------', mapArr);
    console.log('map----------', map);

    /*filter 用来过滤数组，查找符合条件的数组项
    *
    * 1. 有符合条件的，返回的是一个数组，找不到就是一个空数组（判断一个数组是否为空，可以使用长度）
    * 2. 根据每一项给出的条件返回符合条件的项
    *
    * */
    let filterArray = [
        {
            key: 1,
            name: 'jan',
        },
        {
            key: 2,
            name: 'jan1',
        },
        {
            key: 3,
            name: 'jan2',
        },
        {
            key: 4,
            name: 'jan3',
        },
    ];
    let filter = mapArr.filter((item) => item.key === 7);
    console.log('filter----------', filterArray);
    console.log('filter----------', filter);







</script>
</body>
</html>
