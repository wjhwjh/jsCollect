<script>
/*
 构造器函数类似于一个饼干模具

 构造器函数内部会定义属于自己的属性和值；

 this值、 new关键字与使用构造函数创建新实例/对象都是密切相关的。

 使用构造函数与new关键字结合使用，创建一个拥有构造函数内部属性和值的对象， this值指向创建的这个对象。

 如果不使用new关键字，this值指向包含构造函数外面的对象。

 自定义构造函数和JavaScript内置构造函数的模式是一样的。
 */


 /*
 js内置的构造函数
String  Number  Boolean  Array  Object Date RegExp Error  Function
*/
function Parent(name){
  this.name = name||'huizi';
  console.log(this.name)
}
let obj = new Parent();
console.log(obj.name);  //huizi


function Parent1(){
    //this.name=name;
}
Parent1.prototype.name="aa"

let obj1 = new Parent1();
console.log(obj1.name);  //aa


function Parent2(){
    this.name=name;
}
let obj2 = new Parent2();
console.log(obj2.name); //"" 是一个空字符串

function Parent3(){
    this.name;
}
let obj3 = new Parent3();
console.log(obj3.name); //undefined 是一个空字符串


</script>
